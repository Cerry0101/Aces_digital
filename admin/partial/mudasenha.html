<h1>Mudança da senha</h1>
<form role="form">
	<div class="form-group">
		<label for="senha">Senha atual</label>
		<input type="password" id="senha" class="form-control" placeholder="Digite sua senha atual" name="senha" required>
	</div>
	<div class="form-group">
		<label for="novasenha">Nova senha</label>
		<input type="password" id="novasenha" class="form-control" placeholder="Digite sua nova senha" name="novasenha" required>
	</div>
	<div class="form-group">		
		<label for="confirmanovasenha">Confirmação da nova senha</label>
		<input type="password" id="confirmanovasenha" class="form-control" placeholder="Digite novamente sua nova senha" required>
	</div>
	<alert></alert>
	<buttons>
		<button class="btn btn-success" type="submit">Gravar</button>
	</buttons>
</form>

<script src="js/mudasenha.js"></script>
