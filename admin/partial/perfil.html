<form role="form">
    <div class="card">
        <div class="card-header bg-primary text-light">
            <h3>Perfil de Usuário</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-lg-6 col-md-12">
                    <label for='nome'>Nome</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text color-primary-icons" id="basic-addon1">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input class='form-control' type='text' id='nome' name='nome'
                            placeholder='Digite o nome completo do usuário' maxlength="50" required>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-12">
                    <label>E-mail</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text color-primary-icons" id="basic-addon1">
                                <i class="fas fa-envelope "></i>
                            </span>
                        </div>
                        <input class='form-control' type='email' id='email' name='email'
                            placeholder='Digite o e-mail do usuário' maxlength="50" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <buttons>
                <button class="btn btn-success hvr-grow" type="submit">
                    <i class="fas fa-save"></i>
                    Salvar
                </button>
            </buttons>
            <alert class='lead'></alert>
        </div>
</form>
<script src="js/perfil.js"></script>
