<fieldset>
    <legend>Dados do Titular</legend>
    <hr>
    <input hidden name='idtitular' placeholder="idtitular">
    <div class="row">
        <div class="col-sm-6">
            <label for="nome">Qual é o seu nome completo?</label>
            <input type="text" placeholder="Nome" class="form-control" name="nome" id="nome"
                maxlength="100" required>
        </div>
        <div class="col-sm-6">
            <label for="dt_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" name="dt_nascimento" id="dt_nascimento" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="sexo">Sexo</label>
            <select class='form-control selectpicker' id="sexo" name='sexo' data-live-search='true'
                data-actions-box='true' required>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="naturalidade">Qual sua naturalidade?</label>
            <input type="text" placeholder="Naturalidade" class="form-control" name="naturalidade"
                id="naturalidade" maxlength="100" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="escolaridade">Escolaridade</label>
            <select class='form-control selectpicker' id="escolaridade" name='escolaridade' data-live-search='true'
                data-actions-box='true' required>
                <option>Fundamental - Incompleto</option>
                <option>Fundamental - Completo</option>
                <option>Médio - Incompleto</option>
                <option>Médio - Completo</option>
                <option>Superior - Incompleto</option>
                <option>Superior - Completo</option>
                <option>Pós-graduação (Lato senso) - Incompleto</option>
                <option>Pós-graduação (Lato senso) - Completo </option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="estado_civil">Estado Civil</label>
            <select class='form-control selectpicker' id="estado_civil" name='estado_civil' data-live-search='true'
                data-actions-box='true' required>
                <option>Solteiro</option>
                <option>Casado</option>
                <option>União estável</option>
                <option>Divorciado</option>
                <option>Viúvo</option>
                <option>foda lek complicado</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="email">Qual o seu email?</label>
            <input type="email" placeholder="Email" class="form-control" name="email" id="email" required>
        </div>
        <div class="col-sm-6">
            <label for="contato">Qual o seu contato?</label>
            <input type="text" placeholder="Contato" class="form-control" name="contato" id="contato"
                maxlength="15" required>
        </div>
    </div>
    <div class="form-group">
        <label for="upload_foto_rg">Anexe uma Foto de seu RG (ABERTO)</label>
        <div class="form-group" id="upload_foto_rg">
            <div class="form-file">
                <input type="file" id="upload_foto_rg" required>
            </div>
            <img id="preview_foto_rg" class="img-fluid img-thumbnail">
        </div>
        <input hidden name='idrg' placeholder="base64">
        <input hidden name='base64_rg' placeholder="base64">
    </div>
    <hr>

    <div class="row">
        <div class="col-sm-12">
            <label for="pcd">É pessoa com deficiencia?</label>
            <select class='form-control selectpicker' id="pcd" name='pcd' data-live-search='true' required>
                <option value="S">Sim</option>
                <option value="N">Não</option>
            </select>
        </div>
    </div>
    <div id="div-pcd">
        <div class="row">
            <div class="col-sm-6">
                <label for="tipo_pcd">Se Sim, qual o tipo?</label>
                <select class='form-control selectpicker' id="tipo_pcd" name='tipo_pcd' data-live-search='true'
                    data-actions-box='true' multiple>
                    <option>Físico</option>
                    <option>Visual</option>
                    <option>Auditiva</option>
                    <option>Intelectual</option>
                    <option>Nanismo</option>
                    <option>Autismo</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="cid">Qual o seu CID?</label>
                <input type="text" placeholder="CID" class="form-control" name="cid" id="cid" maxlength="50">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="upload_foto_laudo">Anexe a foto de seu laudo médico</label>
            <div class="form-file">
                <input type="file" id="upload_foto_laudo">
            </div>
            <img src="" id="preview_foto_laudo" class="img-fluid img-thumbnail">
        </div>
        <input hidden name='idpcd' placeholder="base64">
        <input hidden name='laudo' placeholder="base64">
    </div>
</fieldset>
<script src='js/titular-form.js'></script>
