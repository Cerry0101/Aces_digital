    <link rel="shortcut icon" type="image/x-icon" href="./admin/img/brand.svg">

    <!-- Load styles for this template -->
    <link rel="stylesheet" href="./admin/css/index.css?">
    <link rel="stylesheet" href="./admin/css/sidebar.css?">

    <!-- Mascaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="index.html">
                <img src="./admin/img/brand_branco.svg" width="60" height="60">
                <b>Projeto de Acessibilidade Digital</b>
            </a>
        </div>
    </nav>

    <main class="container">
        <form>
            <div class="card">
                <div class="card-header">
                    <h1 id="titulo-card">
                        PORTAL ACESSÍVEL(CADASTRO) 
                    </h1>
                </div>
                <div class="card-body">
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <div class="form-group">
                            <label for="modalidade_id">Selecionar Modalidade</label>
                            <select class='form-control selectpicker' id="modalidade_id" name='modalidade_id'
                                data-live-search='true' data-actions-box='true' required>
                                <option>Aspectro Autista</option>
                                <option>3° Idade</option>
                                <option>Problemas de visão</option>
                                <option>Problemas de Audição</option>
                
                            </select>
                        </div>
                    </div>
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <div class='form-group'>
                            <label for='cpf'>CPF</label>
                            <input class='form-control cpf' id='cpf' name='cpf'
                                placeholder='Digite o CPF do titular' required>
                        </div>
                    </div>
                    <div id="titular-form" class="shadow p-3 mb-5 bg-body rounded"></div>                </div>
                <div class="card-footer">
                    <buttons>
                        <button class="btn btn-success hvr-grow" id="btn-salvar" type="submit">
                            <i class="fas fa-save"></i>
                            Salvar
                        </button>
                    </buttons>
                    <alert class='lead'></alert>
                </div>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <div class='footer text-center bg-primary text-light fixed-bottom'>CAPTA ® Copyright - Versão 0.2.0</div>

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- Validador CPF -->
    <script src="admin/lib/cpf.js"></script>
    <!-- Compress de Imagens -->
    <script src="./admin/lib/compress.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="./js/index.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- cores bootstrap -->
    <script src="/admin/js/coresBootstrap.js"></script>

    <script src='admin/js/modalidade.js'></script>
